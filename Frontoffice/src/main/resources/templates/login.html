<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>GCVet</title>
    <style>
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body, html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0a3968;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .header-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: normal;
            font-size: 14px;
        }

        .header-links a:hover {
            text-decoration: underline;
        }

        .split-screen {
            display: flex;
            height: calc(100vh - 60px);
        }

        .left-side {
            background-color: #0a3968;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .left-side img {
            max-width: 380px;
            width: 100%;
            margin-bottom: 20px;
        }

        .left-side h1 {
            font-size: 22px;
            color: #ffffff;
            margin: 0;
        }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #0a3968;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 12px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #0a3968;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">GCVet</div>
    <div class="header-links">
        <a href="#">Ajuda</a>
        <a href="#">Sobre</a>
        <a href="#">Contactos</a>
    </div>
</header>

<div class="split-screen">
    <div class="left-side">
        <img src="/logo_branco.png" alt="Logo GCVet">
    </div>

    <div class="right-side">
        <div class="form-container">
            <h2>Entrar na conta</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Palavra-passe" name="senha" required>
                <button type="submit">Login</button>
            </form>
            <p>Não tem conta? <a href="/registar">Registar</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const email = this.email.value;
        const senha = this.senha.value;

        const res = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, senha })
        });

        if (res.ok) {
            const user = await res.json();
            alert("Login feito com sucesso!");
            sessionStorage.setItem("utilizador", JSON.stringify(user));
            window.location.href = "/dashboard";
        } else {
            alert("Credenciais inválidas.");
        }
    });
</script>

</body>
</html>
